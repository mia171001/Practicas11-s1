<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Practica-Sesion 11</h1>
    <!-- Ejemplo 1: Uso de getElementById, querySelector y getElementsByClassName -->
    <div id="elemento1">Elemento 1</div>
    <p class="parrafo">Párrafo 1</p>
    <p class="parrafo">Párrafo 2</p>

    <!-- Ejemplo 2: Uso de textContent e innerHTML -->
    <div id="elemento2">Elemento 2</div>
    <!-- Ejemplo 3: Uso de querySelector para estilos y classList.add -->
    <div id="elemento3">Elemento 3</div>
    <!-- Ejemplo 4: Uso de querySelector, parentElement y nextElementSibling -->
    <div id="contenedor4">
      <p id="parrafo3">Párrafo 3</p>
      <p id="parrafo4">Párrafo 4</p>
    </div>

    <!-- Ejemplo 5: Creación de elementos con createElement, textContent, classList.add y appendChild -->
    <div id="contenedor5">Ejemplo 5</div>

    <script src="./script.js"></script>
  </body>
</html>
